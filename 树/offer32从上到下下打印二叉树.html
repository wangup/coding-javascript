<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从上到下打印二叉树</title>
</head>
<body>
<script>
    /*请实现一个函数按照之字形顺序打印二叉树，即第一行按照从左到右的顺序打印，
    第二层按照从右到左的顺序打印，第三行再按照从左到右的顺序打印，其他行以此类推*/

    var levelOrder=function (root) {
        if (!root){
            return []
        }

        let queue=[],res=[],count=0
        queue.push(root)
        while (queue.length){
            const len=queue.length,level=[]
            for (let i=0;i<len;i++){
               const node=queue.pop()

                level.push(node.val)
                if (node.left){
                    queue.push(node.left)
                }
                if (node.right){
                    queue.push(node.right)
                }
            }
            if (count%2!==0){
                level.reverse()
            }
            count++
            res.push(level.slice())
        }
        return res
    };
</script>
</body>
</html>
