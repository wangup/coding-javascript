   // DFS遍历
    var levelOrder=function (root) {
        if (!root)
            return []
        let depth=0,result=[]
        helper(root,depth,result)
        return result
    }

    function helper(root,depth,result) {
        if (!root)
            return []
        if (!result[depth]){
            result[depth]=[]/*必须是[]*/
        }
        result[depth].push(root.val)
        helper(root.left,depth+1,result)
        helper(root.right,depth+1,result)
    }
