<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斐波那契数</title>
</head>
<body>
<script>
    var N=5;
    var fib=function (N) {
        if (N===0)
            return 0;
        if (N===1)
            return 1;
        let i=2,sum=0,pre=0,cur=1;
        while (i++<=N){
            sum=pre+cur;
            pre=cur;
            cur=sum;
        }
        return sum;
    }
    console.log(fib(N))
</script>
</body>
</html>
