<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索插入位置</title>
</head>
<body>
<script>
    /*  输入: [1,3,5,6], 5
        输出: 2

        [1,3,5,6], 2
        输出: 1

        [1,3,5,6], 0
        输出: 0
        */
    var nums=[1,3,5,6,9,10,13],target=11
    var searchInsert = function(nums, target) {
        if(!nums)
            return 0
        if (nums[0]>target){
            return 0
        }
        if (nums[nums.length-1]<target){
            return nums.length
        }
        /*let left=0,right=nums.length-1
        while(left<right){
            const mid=left+((right-left)>>1)
            if(nums[mid]<target){
                left=mid+1
            }else{
                right=mid
            }
        }
        return left*/

        let left=0,right=nums.length
        while(left<right){
            const mid=left+((right-left)>>1)
            if (nums[mid]===target){
                return mid
            } else if(nums[mid]<target){
                left=mid+1
            }else {
                right=mid
            }
        }
        return left
    };

    console.log(searchInsert(nums,target))
</script>
</body>
</html>
