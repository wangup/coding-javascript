<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个只出现一次的字符</title>
</head>
<body>
<script>
    function FirstNotRepeatingChar(str)
    {
        // write code here

        for(let i=0;i<str.length;i++){
            if(str.indexOf(str[i])===str.lastIndexOf(str[i]))
                    return i
            }
        return -1
    }

</script>
</body>
</html>
